{% set name = "jupyterhub-terraformspawner" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 40e86fdc96c9235d219849caf8f904d00c703e9a1aae335d9a3c078c0bfba19b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - terraformspawner = terraformspawner.cli:cli
    
requirements:
  host:
    - python >=3.3
    - pip
  run:
    - python >=3.3
    - jinja2
    - jupyterhub >=0.9.6,<1

test:
  imports:
    - terraformspawner
  commands:
    - terraformspawner

about:
  home: https://github.com/sodre/terraformspawner
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Spawn JupyterHub single-user servers with Terraform'

  doc_url: https://github.com/sodre/terraformspawner
  dev_url: https://github.com/sodre/terraformspawner

extra:
  recipe-maintainers:
    - sodre
    - ericcina
